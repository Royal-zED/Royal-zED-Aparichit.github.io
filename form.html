<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./css/styleform.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kirang+Haerang&display=swap" rel="stylesheet">

</head>
<body>
    <div class="back"><a href="./2ndpage.html">Back</a>
    
    <audio controls autoplay loop id="audio2">
    
        <source src="./Tumbbad (Title Track)_320-(MrPaji.com).mp3">

    </div>
    <h1 class="ihead">Criminal's Detail</h1>
    <!-- form -->
    <div class="container">
        <form action="./end.html">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Criminal's First Name" required>
    
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Criminal's Last Name" required>

            
    
            <label for="country">Country</label>
            <select id="country" name="country">
                <option value="India">India</option>
                <option value="Pakistan">Pakistan</option>
                <option value="Bangladesh">Bangladesh</option>
            </select>

            
            
            <label for="City">City</label>
            <input type="text" id="City" name="lastname" placeholder="Mumbai" required>

            <label for="pin">pin code</label>
            <input type="number" id="pin" name="pin" placeholder="788005">

            <label for="street">Street</label>
            <input type="text" id="street" name="street" placeholder="Street Name" required>
            
            <label for="number">Phone Number</label>
            <input type="number" id="number" name="number" placeholder="0000000000">

            <label for="gov-id">Any Gov_ID</label>
            <input type="text" id="gov-id" name="gov-id" placeholder="Adhar Card">

            <label for="gnumber">Gov_ID Number</label>
            <input type="number" id="gnumber" name="number" placeholder="0000000000">

            <p><h2 class="crime">Describe the crime</h2></p>

            <textarea name="crime" id="crime" cols="100" rows="20" required>Describe the crime</textarea>

            <p>
            <h2 class="docs">Decuments related to convict</h2>
            </p>

            <input type="file" name="fileup" id="fileup">
            <input type="submit" value="Upload" name="submit" id="fileuu">

            <p><h2 id="gend">Gender</h2></p>

            <div class="gender">
                <label for="gender_male" class="ss">Male</label>
                <input type="radio" name="gender" value="choice_1" class="rr">
                <label for="gender_female" class="ss">Female</label >
                <input type="radio" name="gender" value="choice_2" class="rr">
                <label for="others" class="ss">Others</label>
                <input type="radio" name="gender" value="choice_3" class="rr">
            </div>


    
            <input type="submit" value="Submit" id="yono">

            
        </form>
    </div>
</body>
</html>
